<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="card">
            <div class="card-content">
                <h1>Generate a </br> <span>random password</span></h1>
                <h2>Never use an insecure password again.</h2>
                
                <button class="btn" type="button" onclick="displayPasswords()">
                    <svg class="btn-icon" width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.30064 0.0462736C8.71692 0.177494 9 0.563541 9 1.00001V6.00001L13 6.00001C13.3729 6.00001 13.7148 6.20747 13.887 6.5382C14.0592 6.86893 14.0331 7.268 13.8192 7.57347L6.81924 17.5735C6.56894 17.931 6.11564 18.085 5.69936 17.9537C5.28309 17.8225 5 17.4365 5 17L5 12H1C0.627127 12 0.285222 11.7926 0.113024 11.4618C-0.0591735 11.1311 -0.0330591 10.732 0.180771 10.4265L7.18077 0.426549C7.43107 0.0689788 7.88436 -0.0849466 8.30064 0.0462736Z" fill="white"/>
                    </svg>
                    Generate passwords
                </button>

                <div class="passwordl-length-container">
                    <label id="password-length-label" for="password-length-el">Password Length</label>
                    <input type="number" name="password-length-el" id="password-length-el" size="2" min="8" max="24" value="10">
                </div>
                
                <div class="vertical-line"></div>
        
                <div id="password-container">
                    <input class="password-entry" readonly="true" size="24" onclick="copyPassword(this)" type="text">
                    <input class="password-entry" readonly="true" size="24" onclick="copyPassword(this)" type="text">
                    <input class="password-entry" readonly="true" size="24" onclick="copyPassword(this)" type="text">
                    <input class="password-entry" readonly="true" size="24" onclick="copyPassword(this)" type="text">
                </div>
            </div>
        </div>
            

        <script src="index.js"></script>
    </body>
</html>
