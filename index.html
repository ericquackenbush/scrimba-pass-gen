                    <label id="password-length-label" for="password-length-el">Password Length</label>
                    <input type="number" name="password-length-el" id="password-length-el" size="2" min="8" max="24" value="10">
                </div>
                
                <div class="vertical-line"></div>
        
                <div id="password-container">
                    <input class="password-entry" readonly="true" size="24" onclick="copyPassword(this)" type="text">

                    <input class="password-entry" readonly="true" size="24" onclick="copyPassword(this)" type="text">
                    <input class="password-entry" readonly="true" size="24" onclick="copyPassword(this)" type="text">
